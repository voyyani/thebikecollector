<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bike Collector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #2e3a59;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.5;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #2e3a59;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #40507a;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to The Bike Collector</h1>
    <p>Your future hub for everything vintage, rare, and beautiful in the world of bicycles.</p>
    <a class="button" href="#">Coming Soon</a>
  </header>

  <footer>
    &copy; 2025 The Bike Collector. All rights reserved.
  </footer>
</body>
</html>

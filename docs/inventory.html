    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e05a2b;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 85%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .maintenance-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .maintenance-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: spin 2s linear infinite;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        /* Footer Styles */
        footer {
            background: var(--dark);
            padding: 30px 0;
            border-top: 1px solid var(--dark-light);
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .footer-nav a:hover {
            color: var(--primary);
        }

        .copyright {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .maintenance-logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }

            .footer-nav {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

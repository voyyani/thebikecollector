<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance | The Bike Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e05a2b;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            width: 85%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .maintenance-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            letter-spacing: 2px;
        }

        .maintenance-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: spin 2s linear infinite;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            color: var(--white);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-info {
            margin-top: 2rem;
            padding: 20px;
            background: var(--dark-light);
            border-radius: 8px;
            border: 1px solid var(--dark-light);
        }

        .contact-info p {
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .maintenance-logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-logo">THE BIKE COLLECTOR</div>
        <i class="fas fa-tools maintenance-icon"></i>
        <h1>UNDER MAINTENANCE</h1>
        <p>We're currently working hard to improve your experience. Please check back soon!</p>
        
        <div class="contact-info">
            <p>For urgent inquiries, contact us:</p>
            <p>üìû +254 769 643 210</p>
            <p>‚úâÔ∏è support@thebikecollector.info</p>
        </div>
    </div>

    <script>
        // Set current year if needed
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>

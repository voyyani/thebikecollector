<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' firebase.googleapis.com firebase.firestore.googleapis.com fonts.googleapis.com fonts.gstatic.com cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';">
    <title>Member Dashboard | The Bike Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e05a2b;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --white: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gold: #FFD700;
            --silver: #C0C0C0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(180deg, rgba(10,10,10,0.95) 0%, rgba(10,10,10,0.8) 100%);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255,107,53,0.2);
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 3px;
            text-shadow: 0 2px 4px rgba(255,107,53,0.4);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        /* Dashboard Structure */
        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            padding-top: 80px;
        }

        .dashboard-sidebar {
            background: var(--dark-light);
            padding: 2rem 1.5rem;
            position: fixed;
            width: 280px;
            height: calc(100vh - 80px);
            border-right: 1px solid rgba(255,107,53,0.1);
            backdrop-filter: blur(5px);
        }

        .dashboard-main {
            padding: 3rem 2rem;
            margin-left: 280px;
        }

        /* Navigation */
        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 2rem;
        }

        .nav-item {
            color: var(--white);
            padding: 1rem;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
        }

        .nav-item:hover {
            background: linear-gradient(90deg, rgba(255,107,53,0.1) 0%, rgba(255,107,53,0.05) 100%);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: 0 4px 6px -1px rgba(255,107,53,0.2);
        }

        .nav-item i {
            width: 24px;
            text-align: center;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
        }

        /* Content Sections */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 1px;
            color: var(--primary);
            text-shadow: 0 2px 4px rgba(255,107,53,0.2);
        }

        .bike-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .bike-card {
            background: var(--dark-light);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255,107,53,0.1);
            position: relative;
            cursor: pointer;
        }

        .bike-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        }

        .bike-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,107,53,0.1), transparent);
            transform: rotate(45deg);
            transition: var(--transition);
            opacity: 0;
        }

        .bike-card:hover::before {
            opacity: 1;
            top: -30%;
            left: -30%;
        }

        .bike-image {
            height: 200px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bike-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
        }

        .bike-image img {
            max-width: 85%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .bike-details {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .bike-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--white);
        }

        .bike-price {
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bike-price::before {
            content: 'â€¢';
            color: var(--gold);
        }

        .bike-specs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: all 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
                z-index: 9999 !important;
        }

        .modal-content {
            background: var(--dark-light);
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            transform: scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,107,53,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            justify-content: center;
        }

        .modal-btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
            min-width: 120px;
        }

        .modal-btn.confirm {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
        }

        .modal-btn.cancel {
            background: rgba(255,255,255,0.1);
            color: var(--white);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .modal-btn.cancel:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Loading Spinner */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid var(--gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
                z-index: 10000 !important;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .dashboard-sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255,107,53,0.1);
            }

            .dashboard-main {
                margin-left: 0;
                padding: 2rem 1rem;
            }

            .dashboard-nav {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .nav-item {
                flex: 1 1 160px;
            }
        }

        @media (max-width: 480px) {
            .bike-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
                padding: 1.5rem;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>

        // Navigation Handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                    nav.style.transform = 'translateX(0)';
                });
                this.classList.add('active');
                this.style.transform = 'translateX(10px)';
                const sectionId = this.getAttribute('href').substring(1);
                showSection(sectionId);
            });
        });

        // Section Transitions
        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    section.style.display = 'none';
                }, 300);
            });
            
            const activeSection = document.getElementById(sectionId);
            activeSection.style.display = 'block';
            setTimeout(() => {
                activeSection.style.opacity = '1';
                activeSection.style.transform = 'translateY(0)';
            }, 50);
        }

        // Touch gesture prevention

        document.addEventListener('touchstart', (event) => {
            const now = Date.now();
            if (now - lastTouch <= 300) {
                event.preventDefault();
            }
            lastTouch = now;
        }, { passive: false });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' firebase.googleapis.com firebase.firestore.googleapis.com fonts.googleapis.com fonts.gstatic.com cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval';">
    <title>Member Dashboard | The Bike Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --primary-dark: #e05a2b;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --white: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            line-height: 1.6;
        }

        /* Dashboard Structure */
        .dashboard-container {
            display: grid;
            grid-template-columns: 280px 1fr;
            min-height: 100vh;
            padding-top: 80px;
        }

        .dashboard-sidebar {
            background: var(--dark-light);
            padding: 2rem 1.5rem;
            position: fixed;
            width: 280px;
            height: calc(100vh - 80px);
            border-right: 1px solid rgba(255,107,53,0.1);
        }

        .dashboard-main {
            padding: 3rem 2rem;
            margin-left: 280px;
        }

        /* Navigation */
        .dashboard-nav {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 2rem;
        }

        .nav-item {
            color: var(--white);
            padding: 1rem;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .nav-item:hover {
            background: rgba(255,107,53,0.1);
            transform: translateX(5px);
        }

        .nav-item.active {
            background: var(--primary);
            box-shadow: 0 4px 6px -1px rgba(255,107,53,0.1);
        }

        .nav-item i {
            width: 24px;
            text-align: center;
        }

        /* Content Sections */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 1px;
            color: var(--primary);
        }

        .bike-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .bike-card {
            background: var(--dark-light);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255,107,53,0.1);
        }

        .bike-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .bike-image {
            height: 200px;
            background: #2a2a2a;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bike-image img {
            max-width: 100%;
            height: auto;
        }

        .bike-details {
            padding: 1.5rem;
        }

        .bike-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .bike-price {
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .bike-specs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .dashboard-sidebar {
                position: static;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid rgba(255,107,53,0.1);
            }

            .dashboard-main {
                margin-left: 0;
                padding: 2rem 1rem;
            }

            .dashboard-nav {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .nav-item {
                flex: 1 1 160px;
            }
        }

        @media (max-width: 480px) {
            .bike-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth State Management
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "index.html";
            } else {
                document.getElementById('userEmail').textContent = user.email;
                loadDashboardContent(user.uid);
            }
        });

        function logout() {
            auth.signOut().then(() => window.location.href = "index.html");
        }

        // Navigation Handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
                const sectionId = this.getAttribute('href').substring(1);
                showSection(sectionId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('.content-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        // Initial Load
        function loadDashboardContent(uid) {
            // Implement data loading from Firestore
            showSection('purchase');
        }
    </script>

    // Firebase Auth State Listener
    auth.onAuthStateChanged(user => {
        if (!user) {
            // Redirect to login with return URL
            window.location.href = 'index.html?redirect=services';

</script>

</html>

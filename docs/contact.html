<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact The Bike Collector | Premium Vehicle Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ===== GLOBAL STYLES ===== */
        :root {
            --primary: #ff6b35;
            --primary-dark: #e05a2b;
            --dark: #0a0a0a;
            --dark-light: #1a1a1a;
            --light: #f8f9fa;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background-color: var(--white);
        }

        .container {
            width: 85%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== CONTACT FORM STYLES ===== */
        .contact-hero {
            background: linear-gradient(rgba(10,10,10,0.8), rgba(10,10,10,0.8)),
                        url('https://images.unsplash.com/photo-1589380370655-ada11c5b9a1a') center/cover;
            color: var(--white);
            padding: 150px 0 100px;
            text-align: center;
        }

        .contact-hero h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            padding: 80px 0;
        }

        .contact-form {
            background: var(--white);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 6px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
        }

        .form-textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            font-size: 1.1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .contact-info {
            padding: 30px;
            background: var(--light);
            border-radius: 10px;
        }

        .info-item {
            margin-bottom: 30px;
            padding: 20px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .info-item i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .info-item h3 {
            font-family: 'Bebas Neue', cursive;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .map-container {
            height: 400px;
            background: var(--light-gray);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 50px;
        }

        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 992px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .contact-hero h1 {
                font-size: 2.5rem;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Header (Same as previous pages) -->
    <header>
        <div class="container header-container">
            <a href="index.html" class="logo">THE BIKE COLLECTOR</a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">â˜°</button>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="#inventory">Inventory</a>
                <a href="#services">Services</a>
                <a href="about.html">About</a>
                <a href="#" onclick="toggleModal('loginModal')">Login</a>
            </nav>
        </div>
    </header>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <h1>GET IN TOUCH</h1>
            <p>We're here to help with all your vehicle needs</p>
        </div>
    </section>

    <!-- Contact Content -->
    <div class="container">
        <div class="contact-container">
            <!-- Contact Form -->
            <form id="contactForm" class="contact-form" action="https://formspree.io/f/xvojnqkj" method="POST">
                <div class="status-message"></div>

                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" class="form-input" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-input" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="phone">Phone Number</label>
                    <input type="tel" class="form-input" id="phone" name="phone" pattern="[0-9]{10}" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="subject">Subject</label>
                    <select class="form-input" id="subject" name="subject" required>
                        <option value="">Select a Subject</option>
                        <option value="Sales Inquiry">Sales Inquiry</option>
                        <option value="Service Booking">Service Booking</option>
                        <option value="Parts Request">Parts Request</option>
                        <option value="General Question">General Question</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-input form-textarea" id="message" name="message" required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Send Message</span>
                    <div class="spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Visit Us</h3>
                    <p>Karen Office Park<br>Nairobi, Kenya</p>
                </div>

                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <h3>Call Us</h3>
                    <p>+254 700 123 456<br>Mon-Sat: 8AM - 6PM</p>
                </div>

                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <h3>Email Us</h3>
                    <p>support@thebikecollector.info<br>sales@thebikecollector.info</p>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div class="map-container">
            <iframe 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=Karen+Nairobi" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Footer (Same as previous pages) -->
    <footer>
        <!-- Include footer content from previous pages -->
    </footer>

    <script>
        // Form Submission Handling
        const contactForm = document.getElementById('contactForm');
        const statusMessage = document.querySelector('.status-message');
        const submitBtn = document.querySelector('.submit-btn');
        const btnText = document.querySelector('.btn-text');
        const spinner = document.querySelector('.spinner');

        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch(contactForm.action, {
                    method: 'POST',
                    body: new FormData(contactForm),
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    showMessage('Message sent successfully! We will respond shortly.', 'success');
                    contactForm.reset();
                } else {
                    showMessage('There was an error sending your message. Please try again.', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please check your connection.', 'error');
            } finally {
                // Reset button state
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            statusMessage.textContent = text;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Include mobile menu and modal toggle functions from previous pages
        function toggleMobileMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function toggleModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
            document.querySelector('.nav-links').classList.remove('active');
        }
    </script>
</body>
</html>
